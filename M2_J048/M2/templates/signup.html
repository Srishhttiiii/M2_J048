{% extends 'common/base.html' %}
{% load static %}
{% block content %}
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Sign Up</h2>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3"><label class="form-label" >First Name</label><input class="form-control item" type="text" name="fname"></div>
                    <div class="mb-3"><label class="form-label" >Last Name</label><input class="form-control item" type="text" name="lname" ></div>
                    <div class="mb-3"><label class="form-label" >Email</label><input class="form-control item" type="email" name="email" ></div>
                    <div class="mb-3"><label class="form-label" >Username</label><input class="form-control item" type="text" name="username" ></div>
                    <div class="mb-3"><label class="form-label" >Password</label><input class="form-control item" type="password" name="password" ></div>
                    <div class="mb-3"><label class="form-label" >Confirm Password</label><input class="form-control" type="password" name="cpassword" ></div>
                    <div class="mb-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label class="form-check-label" for="checkbox">Remember me</label></div>
                    </div><button class="btn btn-primary" type="submit" style="margin-bottom: 30px;">Sign UP</button></br>
                    <a href="{% url 'login' %}" >Already have an account? Log In</a>
                </form>
            </div>
        </section>
    </main>

{% endblock %}
