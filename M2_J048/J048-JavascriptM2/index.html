    <h3> If-Else Statements </h3>
    <script>
 
    //if-else statement: The if statement alone tells us that if a condition is true it will execute a block of statements and if the condition is false it wonâ€™t. 
    //But what if we want to do something else if the condition is false. Here comes the else statement. 
    //We can use the else statement with the if statement to execute a block of code when the condition is false.


    //if (condition)
    //{
    // Executes this block if
    // condition is true
    //}
    //else
    //{
    // Executes this block if
    // condition is false
    //}


    var i = 30;
     
    if (i == 30) {
     
      // First if statement
      if (i < 40)
        document.write("i is smaller than 40\n");
     
      // Nested - if statement
      // Will only be executed if statement above
      // it is true
      if (i < 35)
        document.write("i is smaller than 35 too\n");
      else
        document.write("i is greater than 25");
    }
    </script>
